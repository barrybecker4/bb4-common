defaultTasks 'build'

description = 'Common bb4 java code. Library project.'
group = 'com.barrybecker4'
version = '1.3'
apply from: 'bb4.gradle' // 'https://raw.github.com/barrybecker4/bb4-common/master/bb4.gradle'

project.archivesBaseName = 'bb4-common'
mainClassName = 'com.barrybecker4.common.format.CurrencyFormatter'

dependencies {
    compile 'commons-codec:commons-codec:1.8'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Common code for all bb4 applications',
            'Implementation-Version': version,
            provider: 'gradle'
    }
}

apply from: 'bb4-publish.gradle'